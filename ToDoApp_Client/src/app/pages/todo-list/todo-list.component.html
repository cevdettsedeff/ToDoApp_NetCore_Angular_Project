            <div class="card border-dark text-bg-light mb-3" *ngFor="let todo of todoList" >
                <div class="card-header">{{todo.id}}.İçerik</div>
                <div class="card-body">
                    <span>İçerik yapıldı mı? <input class="form-check-input" type="checkbox" [checked]="todo.isCompleted" (change)="isCompleted(todo.id)"></span>
                    <hr>
                  <h5 class="card-title"> &#8811; {{todo.content}}</h5>
                  <hr>
                  
                  <button class="btn btn-danger" (click)="delete(todo.id)">Sil</button> <a class="btn btn-success mx-2" [routerLink]="['/todo-update',todo.id]">Güncelle</a>
                </div>
                <div class="card-footer text-body-secondary">
                    Eklenme Tarihi: {{todo.created | date:'medium'}}
